# omron_moveit_config/config/moveit_cpp.yaml
# Clean + kompatibel für MoveItCpp UND MoveItPy-PlanRequestParameters

moveit_cpp:
  planning_scene_monitor_options:
    name: "planning_scene_monitor"
    robot_description: "robot_description"
    robot_description_semantic: "robot_description_semantic"   # ✅ wichtig
    joint_state_topic: "joint_states"

    publish_geometry_updates: true
    publish_state_updates: true
    publish_transforms_updates: true

    publish_robot_description: false
    publish_robot_description_semantic: false

  planning_pipelines:
    pipeline_names:
      - ompl
      - pilz_industrial_motion_planner
      - chomp
      - stomp
    default_planning_pipeline: ompl

  move_group_name: "omron_arm_group"
  robot_model_type: "robot_description"

  # Optional: maintained planning scene topic (RViz)
  planning_scene_monitor:
    publish_planning_scene: true
    publish_planning_scene_hz: 10.0
    monitored_planning_scene_topic: "monitored_planning_scene"


# -------------------------------------------------------------------
# ✅ MoveItPy: PlanRequestParameters
# Wird von deinem Code so gelesen:
#   PlanRequestParameters(self.robot, "plan_request_params")
# -------------------------------------------------------------------
plan_request_params:
  planner_id: "RRTConnectkConfigDefault"
  planning_pipeline: "ompl"                  # ok als info/standard
  planning_time: 10.0
  planning_attempts: 100
  max_velocity_scaling_factor: 0.10
  max_acceleration_scaling_factor: 0.10


# -------------------------------------------------------------------
# Optional: execution defaults (SIM relevant)
# -------------------------------------------------------------------
trajectory_execution:
  allowed_execution_duration_scaling: 1.2
  allowed_goal_duration_margin: 0.5
  allowed_start_tolerance: 0.01
