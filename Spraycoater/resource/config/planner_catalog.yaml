version: 1

planner_catalog:

  # -------------------------------------------------------------------
  # Param-Profile (einmalig, dann per params_ref wiederverwenden)
  # -------------------------------------------------------------------
  param_profiles:

    # Gemeinsame Parameter f체r "Motion Planner"
    motion_common:
      planning_time_s:       { type: number,  min: 0.1, max: 60.0, step: 0.1,  default: 2.0 }
      attempts:              { type: integer, min: 1,   max: 100,  step: 1,    default: 1 }
      velocity_scaling:      { type: number,  min: 0.0, max: 1.0,  step: 0.05, default: 1.0 }
      acceleration_scaling:  { type: number,  min: 0.0, max: 1.0,  step: 0.05, default: 1.0 }
      blend_radius:          { type: number,  min: 0.0, max: 100.0, step: 0.5, default: 0.0 }

    # Optional: (wenn UI/Pipeline das unterst체tzt)
    cartesian_common:
      cartesian.eef_step_mm:    { type: number, min: 0.01, max: 50.0, step: 0.01, default: 1.0 }
      cartesian.jump_threshold: { type: number, min: 0.0,  max: 10.0, step: 0.1,  default: 0.0 }
      blend_radius:          { type: number,  min: 0.0, max: 100.0, step: 0.5, default: 0.0 }

    # Post-Processing
    post_common:
      velocity_scaling:      { type: number, min: 0.0, max: 1.0, step: 0.05, default: 1.0 }
      acceleration_scaling:  { type: number, min: 0.0, max: 1.0, step: 0.05, default: 1.0 }

  # -------------------------------------------------------------------
  # Rollen -> welche Planner sind je Kategorie erlaubt?
  # -------------------------------------------------------------------
  roles:

    validate_move:
      - "RRTstarkConfigDefault"
      - "RRTConnectkConfigDefault"
      - "RRTkConfigDefault"
      - "PTP"
      - "LIN"

    validate_path:
      - "RRTstarkConfigDefault"
      - "RRTConnectkConfigDefault"
      - "RRTkConfigDefault"
      - "PTP"
      - "LIN"

    refine:
      - "CHOMP"
      - "STOMP"

    # WICHTIG: Damit du Pilz auch bei "Optimize" ausw채hlen kannst:
    optimize:
      - "TimeOptimalTrajectoryGeneration"

    service:
      - "RRTstarkConfigDefault"
      - "RRTConnectkConfigDefault"
      - "RRTkConfigDefault"
      - "PTP"
      - "LIN"

  # -------------------------------------------------------------------
  # Planner-Sets pro Path-Typ
  # -------------------------------------------------------------------
  path_types:

    path.meander.plane:
      validate_move: ["RRTConnectkConfigDefault","RRTkConfigDefault","PTP"]
      validate_path: ["RRTstarkConfigDefault","LIN","CIRC"]

    path.spiral.plane:
      validate_move: ["RRTConnectkConfigDefault","RRTkConfigDefault","PTP"]
      validate_path: ["RRTstarkConfigDefault"]

    path.perimeter_follow.plane:
      validate_move: ["PTP","RRTConnectkConfigDefault","RRTkConfigDefault"]
      validate_path: ["LIN","CIRC","RRTstarkConfigDefault"]

    path.spiral.cylinder:
      validate_move: ["RRTConnectkConfigDefault","RRTkConfigDefault","PTP"]
      validate_path: ["RRTstarkConfigDefault"]

    path.polyhelix.pyramid:
      validate_move: ["RRTConnectkConfigDefault","RRTkConfigDefault","PTP"]
      validate_path: ["RRTstarkConfigDefault"]

    path.polyhelix.cube:
      validate_move: ["RRTConnectkConfigDefault","RRTkConfigDefault","PTP"]
      validate_path: ["RRTstarkConfigDefault"]

  # -------------------------------------------------------------------
  # Detail-Tabelle: alle Planner pro Pipeline
  # -------------------------------------------------------------------
  pipelines:

    ompl:
      RRTConnectkConfigDefault:
        description: "OMPL RRTConnect (MoveIt Default)"
        params_ref: ["motion_common","cartesian_common"]

      RRTkConfigDefault:
        description: "OMPL RRT"
        params_ref: ["motion_common","cartesian_common"]

      RRTstarkConfigDefault:
        description: "OMPL RRT*"
        params_ref: ["motion_common","cartesian_common"]

    # Korrekter Name f체r ROS 2 MoveIt
    pilz_industrial_motion_planner:
      PTP:
        description: "Pilz PTP (Point-to-Point)"
        params_ref: ["motion_common"] # Hat jetzt blend_radius
        params_override:
          planning_time_s: { default: 1.0 }

      LIN:
        description: "Pilz LIN (Linear + Blending)"
        params_ref: ["motion_common"] # Hat jetzt blend_radius
        params_override:
          planning_time_s: { default: 1.0 }

      CIRC:
        description: "Pilz CIRC (Circular)"
        params_ref: ["motion_common"] # Hat jetzt blend_radius
        params_override:
          planning_time_s: { default: 1.0 }

    chomp:
      CHOMP:
        description: "CHOMP pipeline"
        params_ref: ["motion_common"]
        params_override:
          planning_time_s: { default: 5.0 }

    stomp:
      STOMP:
        description: "STOMP pipeline"
        params_ref: ["motion_common"]
        params_override:
          planning_time_s: { default: 5.0 }

    post:
      TimeOptimalTrajectoryGeneration:
        description: "TOTG Retiming"
        params_ref: ["post_common"]